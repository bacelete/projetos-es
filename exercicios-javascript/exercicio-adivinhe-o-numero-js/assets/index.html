<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Jogo de Adivinhar o Número</h1>
        <p>Nós selecionamos um número inteiro aleatório entre 1 e 100. Veja se consegue acertar em 10 turnos ou menos. Nós
            vamos avisar se o seu palpite está muito alto ou muito baixo.</p>
        <div class="form">
            <label for="inp-texto">Digite seu palpite:</label>
            <input type="text" id="inp-texto">
            <button id="btnEnviar">Enviar palpite</button>
            <div id="restart-game"></div>
        </div>
        <h3>Tentativas: </h3>
        <div id="tentativas"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
