<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../assets/CSS/main.css" />
    <link rel="stylesheet" href="../assets/CSS/adicionar.css" />
    <link rel="stylesheet" href="../assets/css/search.css" />
    <link rel="stylesheet" href="../assets/CSS/MenuDropdown.css" />
    <link rel="stylesheet" href="../assets/CSS/searchInputDropdown.css" />
    <link rel="stylesheet" href="../assets/CSS/input.css" />
    <link rel="stylesheet" href="../assets/CSS/item-produto.css" />
    <link rel="stylesheet" href="../assets/CSS/button.css" />
    <link rel="stylesheet" href="../assets/CSS/resposividade.css" />
  </head>

  <body>
    <nav class="menu-lateral">
      <div
        class="btn-expandir"
        onclick="toggleMode()"
        aria-label="Expandir Menu"
      >
        <i class="bi bi-arrow-bar-right" id="btn-exp"></i>
        <img
          id="logo"
          width="80px"
          height="60px"
          src="../assets/img/Logotipo delicado monograma feminino bege e branco (1).png"
          alt=""
        />
      </div>

      <ul>
        <li class="item-menu">
          <a href="./index.html">
            <span class="icon"><i class="bi bi-house"></i></span>
            <span class="txt-link">Home</span>
          </a>
        </li>
        <li class="item-menu ativo">
          <a href="./adicionar.html">
            <span class="icon"><i class="bi bi-cart-plus-fill"></i></span>
            <span class="txt-link">Adicionar</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="./comandas.html">
            <span class="icon"><i class="bi bi-card-checklist"></i></span>
            <span class="txt-link">Comandas</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="./termometro.html">
            <span class="icon"><i class="bi bi-bar-chart-fill"></i></span>
            <span class="txt-link">Termometro</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="./settings.html">
            <span class="icon"><i class="bi bi-gear"></i></span>
            <span class="txt-link">Configuração</span>
          </a>
        </li>
      </ul>
    </nav>

    <main class="responsive-container">
      <div class="container">
        <div class="navGerenciarProduto">
          <a class="buttonNavGerenciarProdutoRight" href="./adicionar.html"
            >Produto</a
          >
          <a
            class="buttonNavGerenciarProdutoLeft ativo"
            href="./adicionar2.html"
            >Prato</a
          >
        </div>

        <div class="buscaDeProdutos">
          <div class="box-criar">
            <div class="criar-prato">
              <h1 class="titulo">Criar Prato</h1>

              <div class="inputQtd">
                <label for="nomePrato" class="inputLabel"
                  >Digite o nome do prato:</label
                >
                <div class="boxInput">
                  <input
                    type="text"
                    class="input"
                    id="nomePrato"
                    placeholder="Ex.: Lasanha"
                    autocomplete="off"
                  />
                </div>
              </div>

              <div class="inputQtd">
                <label for="precoPrato" class="inputLabel"
                  >Digite o preço do prato:</label
                >
                <div class="boxInput">
                  <input
                    class="input"
                    id="precoPrato"
                    type="text"
                    autocomplete="off"
                    maxlength="15"
                  />
                </div>
              </div>

              <div class="produto-lancar-mercadoria">
                <div class="search">
                  <div class="searchButton">
                    <i class="bi bi-search"></i>
                  </div>
                  <input
                    type="text"
                    id="alimentoInput"
                    class="searchInput"
                    placeholder="Pesquisar"
                    autocomplete="off"
                  />
                </div>
                <ul id="options" class="options"></ul>
              </div>

              <div class="inputQtd" id="quantidadeBox" style="display: none">
                <label for="quantidadeProduto" class="inputLabel"
                  >Digite a quantidade:</label
                >
                <div class="boxInput">
                  <input
                    type="number"
                    class="input"
                    id="quantidadeProduto"
                    placeholder="Quantidade"
                    autocomplete="off"
                  />
                </div>
                <button
                  class="button-3 addIngrediente"
                  onclick="adicionarIngrediente()"
                >
                  Adicionar Ingrediente
                </button>
              </div>
              <div id="produto-alterado-box"></div>

              <div class="box-button">
                <button class="button-3" onclick="criarPrato()">Criar</button>
              </div>
            </div>
          </div>

          <div class="box-criar">
            <div class="alterar-produto">
              <h1 class="titulo">Alterar Prato</h1>
              <div class="produto-lancar-mercadoria">
                <div class="search">
                  <div class="searchButton">
                    <i class="bi bi-search"></i>
                  </div>
                  <input
                    type="text"
                    id="alimentoInput"
                    class="searchInput"
                    placeholder="Pesquisar"
                    autocomplete="off"
                    oninput="buscarPratos()"
                  />
                </div>
                <ul id="patos" class="options"></ul>
              </div>
              <div class="resultado" id="resultadoPrato"></div>
              <div class="inputQtd">
                <label for="alterarPrecoPrato" class="inputLabel"
                  >Digite o novo preço do prato:</label
                >
                <div class="boxInput">
                  <input
                    class="input"
                    id="alterarPrecoPrato"
                    type="text"
                    autocomplete="off"
                    maxlength="15"
                  />
                </div>
              </div>

              <div class="box-button">
                <button class="button-3-excluir" onclick="excluirPrato()">
                  Excluir
                </button>
                <button class="button-3" onclick="alterarPrato()">
                  Salvar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        function limparTela() {
          const resultadoDiv = document.getElementById("produto-alterado-box");
          resultadoDiv.innerHTML = ""; // Limpa o conteúdo
        }
      });
    </script>
    <script src="../assets/JavaScript/addPrato.js"></script>
    <script src="../assets/JavaScript/seleção-menu.js"></script>
    <script src="../assets/JavaScript/expandir.js"></script>
    <script src="../assets/JavaScript/formatadorMoeda.js"></script>
  </body>
</html>
