              <ul id="perdaOptions" class="options"></ul>
            </div>
            <div class="produto-perda-box" id="produto-perda-box"></div>

              <label for="valorGasto" class="inputLabel"

                  class="input"

                  <option value="Cancelamento de pedidos">
                    Pagamento de tercerizados
                  </option>
                  <option value="Erro de preparo">Compra de Produtos</option>

                id="bntcriarDespesas"
