<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../assets/CSS/main.css" />
  <link rel="stylesheet" href="../assets/CSS/adicionar.css" />
  <link rel="stylesheet" href="../assets/css/search.css" />
  <link rel="stylesheet" href="../assets/CSS/MenuDropdown.css" />
  <link rel="stylesheet" href="../assets/CSS/searchInputDropdown.css" />
  <link rel="stylesheet" href="../assets/CSS/input.css" />
  <link rel="stylesheet" href="../assets/CSS/item-produto.css" />
  <link rel="stylesheet" href="../assets/CSS/button.css" />
  <link rel="stylesheet" href="../assets/CSS/pesquisaAlimento.css" />
  <link rel="stylesheet" href="../assets/CSS/resposividade.css">
</head>

<body>
  <nav class="menu-lateral">
    <div class="btn-expandir" onclick="toggleMode()">
      <i class="bi bi-arrow-bar-right" id="btn-exp"></i>
      <img id="logo" width="80px" height="60px" src="../assets/img/Logotipo delicado monograma feminino bege e branco (1).png" alt="" />
    </div>

    <ul>
      <li class="item-menu">
        <a href="./index.html">
          <span class="icon"><i class="bi bi-house"></i></span>
          <span class="txt-link">Home</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="./adicionar.html">
          <span class="icon"><i class="bi bi-cart-plus-fill"></i></span>
          <span class="txt-link">Adicionar</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="./comandas.html">
          <span class="icon"><i class="bi bi-card-checklist"></i></span>
          <span class="txt-link">Comandas</span>
        </a>
      </li>
      <li class="item-menu ">
        <a href="./termometro.html">
          <span class="icon"><i class="bi bi-bar-chart-fill"></i></span>
          <span class="txt-link">Termometro</span>
        </a>
      </li>
      <li class="item-menu ativo">
        <a href="./funcinarios.html">
          <span class="icon"><i class="bi bi-gear"></i></span>
          <span class="txt-link">Configuração</span>
        </a>
      </li>
    </ul>
  </nav>
  <main>
      <div class="container">
        <div class="navGerenciarProduto">
          <a
            class="buttonNavGerenciarProdutoRight "
            href="./settings.html"
            >Gastos</a
          >
          <a class="buttonNavGerenciarProdutoLeft ativo" href="./funcinarios.html"
            >funcinarios</a
          >
        </div>
        <div class="buscaDeProdutos">
          <div class="box-criar">
            <div class="criar-produto">
              <h1 class="titulo">Criar Cargo</h1>
              <div class="inputQtd">
                <label for="nomeCargo" class="inputLabel">Digite o nome do cargo:</label>
                <div class="boxInput">
                  <input type="text" class="input" id="nomeCargo" placeholder="Gerente" autocomplete="off" />
                </div>
              </div>
              <div class="inputQtd">
                <label for="salarioCargo" class="inputLabel">Digite o salário do cargo:</label>
                <div class="boxInput">
                  <input type="number" class="input" id="salarioCargo" placeholder="R$1500,00" />
                </div>
              </div>
              <div class="box-button">
                <button class="button-3" role="button" id="btnCriarCargo">Criar</button>
              </div>
            </div>
          </div>
          <div class="box-criar">
            <div class="criar-produto">
                <h1 class="titulo">Adicionar Funcionario</h1>
                <div class="produto-lancar-mercadoria">
                  <div class="search">
                      <div class="searchButton">
                          <i class="bi bi-search"></i>
                      </div>
                      <input
                          type="text"
                          id="alimentoInput"
                          class="searchInput"
                          placeholder="Pesquisar Funcionário"
                          autocomplete="off"
                          oninput="buscarFuncionariosAPI()"
                      />
                  </div>
                  <ul id="options" class="options"></ul>
              </div>
              <div class="produto-alterado-box" id="produto-alterado-box"></div>
              
                <div class="conjuto-produto-contador">
                    <div class="produto-alterado"></div>
                </div>
                <div class="inputQtd">
                    <label for="qtdProduto" class="inputLabel">Digite a quantidade funcinarios:</label>
                    <div class="boxInput">
                        <input type="number" class="input" id="qtdProduto" placeholder="Ex.: 5" />
                    </div>
                </div>
                <div class="botao-inferior">
                    <button id="btnExcluir" class="button-3-excluir btn-maior" role="button">Remover</button>
                    <button id="btnAtualizar" class="button-3 btn-maior" role="button">Adicionar</button>
                </div>
            </div>
        </div>
      </div>
  </main>

  <script src="../assets/JavaScript/funcinario.js"></script>
  <script src="../assets/JavaScript/seleção-menu.js"></script>
  <script src="../assets/JavaScript/expandir.js"></script>
</body>

</html>
